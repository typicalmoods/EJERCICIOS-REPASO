<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Número entero positivo</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        let numeroUsuario = parseInt(prompt(`Introduzca un número positivo: `));
        if (isNaN(numeroUsuario) || numeroUsuario < 0) {
          alert(`El número que has introducido no es correcto.`);
        } else {
          alert(`El número que has introducido es correcto.`);
        }
      }
    </script>
  </body>
</html>
