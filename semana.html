<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Días de la semana</title>
  </head>
  <body>
    <script>
      let numeroUsuario = parseInt(
        prompt(`Introduzca un número entre 1 y 7: `)
      );

      while (isNaN(numeroUsuario) || numeroUsuario < 1 || numeroUsuario > 7) {
        numeroUsuario = parseInt(
          prompt(
            `El número que has introducido no es correcto. Introduzca un número entre 1 y 7: `
          )
        );
      }

      switch (numeroUsuario) {
        case 1:
          console.log(`Hoy es lunes.`);
          break;
        case 2:
          console.log(`Hoy es martes.`);
          break;
        case 3:
          console.log(`Hoy es miércoles.`);
          break;
        case 4:
          console.log(`Hoy es jueves.`);
          break;
        case 5:
          console.log(`Hoy es viernes.`);
          break;
        case 6:
          console.log(`Hoy es sábado.`);
          break;
        case 7:
          console.log(`Hoy es domingo.`);
          break;
      }
    </script>
  </body>
</html>
