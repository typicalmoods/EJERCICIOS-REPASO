<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeroSolicitado = parseInt(prompt("Introduce un número:"));

        if (!isNaN(numeroSolicitado) && numeroSolicitado > 0) {
            let cantidadPrimos = 0;
            let listaPrimos = [];

            for (let i = 2; i <= numeroSolicitado; i++) {
                //Inicializamos la variable de primo en true
                let esPrimo = true;

                //Inicializamos en 2 porque todos los números son divisibles por 1
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        esPrimo = false;
                        break;
                    }
                }
            }
        } else {
            alert("Por favor, introduce un número válido");
        }
    </script>
</body>

</html>
